- job:
    name: centos-container-pipeline-service-pre-build-{project_name}
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: container
    properties:
        - github:
            url: "{project_git_url}"
    scm:
        - git
            url: "{project_git_url}"
            skip-tag: True
            git-tool: ci-git
            branches:
                - "{project_git_branch}"
    builders:
        - python: |
            cccp_pre_build.py {project_git_url} {project_git_branch} {script_path}
